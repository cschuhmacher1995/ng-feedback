<div id="feedback-highlighter">
    <div class="feedback-logo">{{'FEEDBACK_HIGHLIGHTER.FEEDBACK'|translate}}</div>
    <p>{{'FEEDBACK_HIGHLIGHTER.TUTORIAL'|translate}}</p>
    <button class="feedback-sethighlight feedback-active">
        <div class="ico"></div>
        <span>{{'FEEDBACK_HIGHLIGHTER.HIGHLIGHT'|translate}}</span></button>
    <label>{{'FEEDBACK_HIGHLIGHTER.RELEVANT'|translate}}</label>
    <button class="feedback-setblackout">
        <div class="ico"></div>
        <span>Black out</span></button>
    <label class="lower">{{'FEEDBACK_HIGHLIGHTER.BLACKOUT'|translate}}</label>

    <div class="feedback-buttons">
        <button id="feedback-highlighter-next" class="feedback-next-btn feedback-btn-gray">{{'FEEDBACK_HIGHLIGHTER.NEXT'|translate}}</button>
        <button id="feedback-highlighter-back" class="feedback-back-btn feedback-btn-gray">{{'FEEDBACK_HIGHLIGHTER.BACK'|translate}}</button>
    </div>
    <div class="feedback-wizard-close"></div>
